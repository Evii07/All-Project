<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Plant Grower </title>

        <link rel="stylesheet" href="Growing.css">
    </head>

    <body>
        <div id="body">
            <div class="info_box">
                <button id="accordion"></button>
                <div id="explanation_box">hello</div>
            </div>

            <button id="button">
                <span id="circle"></span>
            </button>

            <div class="plant_container">
                
                <div id="plant_shoot_box">
                    <div id="plant_point"></div>
                    <div id="plant_shoot"></div>
                    <div class="plant_leave" id="leave1"></div>

                    <div id="plant_branch1"></div>
                    <div id="plant_branch2"></div>

                    <div class="plant_leave" id="leave2"></div>
                    <div class="plant_leave" id="leave3"></div>
                    <div class="plant_leave" id="leave4"></div>

                </div>

                <div id="pottet_plantBottom"></div>
                <div id="pottet_plantTop"></div>
            </div>
            <div id="ground"></div>
        </div>

        <script src="Growing.js" defer></script>
    </body>
</html>
